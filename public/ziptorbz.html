<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP to RBZ Converter | SketchShaper</title>
    <meta name="description" content="Easily convert .zip files to .rbz format with SketchShaper's free online converter. Fast, secure, and easy to use.">
    
    <style>
        body {
            background-color: #2e2e2e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #444;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 400px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFFFFF;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 15px;
            display: block;
            width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 15px 20px; /* Bigger button */
            background: #ff9800;
            border: none;
            color: white;
            font-size: 18px; /* Larger font */
            font-weight: bold;
            border-radius: 8px; /* Slightly more rounded */
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #e68900;
        }
        #status {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #ffcc00;
        }
        .description {
            margin-top: 20px;
            font-size: 14px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Sketchshaper</div>
        <h2>Convert .zip to .rbz</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept=".zip" required>
            <button type="submit">Convert</button>
        </form>
        <p id="status"></p>
        <p class="description">
            Convert your .zip files to .rbz format instantly with this easy-to-use online tool. Perfect for SketchUp plugin packaging.
        </p>
    </div>

    <script>
        document.getElementById("uploadForm").onsubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) return alert("Please select a file.");

            formData.append("file", fileInput.files[0]);

            document.getElementById("status").innerText = "Converting...";
            
            const response = await fetch("/convert", { method: "POST", body: formData });
            if (response.ok) {
                const blob = await response.blob();
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = fileInput.files[0].name.replace(".zip", ".rbz");
                link.click();
                document.getElementById("status").innerText = "Conversion completed!";
            } else {
                document.getElementById("status").innerText = "Conversion failed.";
            }
        };
    </script>
</body>
</html>
